<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"

    <link rel="stylesheet" href="./src/style.css" />
    <title>AnoMI</title>
  </head>
  <body>
    <header>
      <div class="navigation-container">
        <a href="/" class="logo">
          <span>AnoMi</span>
        </a>

        <nav class="nav-menu">
          <ul>
            <li class="movieTab">Movies</li>
            <li class="tvTab">TV Shows</li>
          </ul>
        </nav>

        <div class="search-wrapper">
          <input
            class="search-input"
            type="text"
            placeholder="Search movies..."
          />
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <h2 class="hero__title">Explore</h2>
        <p class="hero__subtitle">What are you gonna watch today?</p>
        <div class="hero__container"></div>
      </section>
    </main>
    <div class="content"></div>
    <script type="module" src="./src/main.js"></script>
